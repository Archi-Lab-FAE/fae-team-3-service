asyncapi: 2.0.0
info:
  title: Zonenalarmsystem - Eventing
  version: '0.0.1'
  description: |
    Dies ist die Event-Dokumenation für das Zonenalarmsystem. Weitere Erläuterungen zum Projekt können dem [Domain Vision Statement](https://github.com/Archi-Lab-FAE/fae-team-2-documentation). Beachte dazu auch: [Event Structure](https://fae.archi-lab.io/global/2020/01/10/team-3-Event-Structure.html).

defaultContentType: application/json

channels:


#### PUBLISH ####

  team-3/ausnahmesituation:
    publish:
      operationId: ausnahmesituation
      message:
        $ref: '#/components/messages/ausnahmesituation'

  team-3/nachricht:
    publish:
      operationId: nachricht
      message:
        $ref: '#/components/messages/nachricht'
  team-3/antwort:
    publish:
      operationId: antwort
      message:
        $ref: '#/components/messages/antwort'

components:
  messages:
    ausnahmesituation:
      name: Ausnahmesituation
      title: Änderung an Ausnahmesituationen
      contentType: application/json
      traits:
        - $ref: '#/components/messageTraits/commonHeaders'
      payload:
        $ref: "#/components/schemas/ausnahmesituationPayload"
    nachricht:
      name: Nachricht
      title: Änderung an Nachrichten
      contentType: application/json
      traits:
        - $ref: '#/components/messageTraits/commonHeaders'
      payload:
        $ref: "#/components/schemas/nachrichtPayload"
    antwort:
      name: Antworten
      title: Änderung an Antworten
      contentType: application/json
      traits:
        - $ref: '#/components/messageTraits/commonHeaders'
      payload:
        $ref: "#/components/schemas/antwortPayload"
  schemas:
    ausnahmesituationPayload:
      type: object
      properties:
        ausnahmesituationId:
          type: string
          format: uuid-as-string
          example: 'f33c6cd8-1697-11ea-8d71-362b9e155667'
        positionssenderId:
          type: string
          format: uuid-as-string
          example: 'f33c6cd8-1697-11ea-8d71-362b9e155667'
        text:
          type: string
          example: 'Alarmknopf Herbert wurde gedrückt.'
        nachrichten:
          type: array
          items:
            $ref: "#/components/schemas/nachrichtPayload"
    antwortPayload:
      type: object
      properties:
        antwortId:
          type: string
          format: uuid-as-string
          example: '6cc4e03-4437-4efa-b78d-47defe26e1bd'
        antwortTyp:
          type: string
          enum: ['KANN_HELFEN', 'KANN_NICHT_HELFEN']
    kontaktpersonPayload:
      type: object
      properties:
        id:
          type: string
          format: uuid-as-string
          example: '6cc4e03-4437-4efa-b78d-47defe26e1bd'
        name:
          type: string
          example: 'Maria'
        vorname:
          type: string
          example: 'Mustermaria'
        telefonnummer:
          type: string
          example: '987654321'
        aktiv:
          type: boolean
    nachrichtPayload:
      type: object
      properties:
        nachrichtenId:
          type: string
          format: uuid-as-string
          example: 'f33c6cd8-1697-11ea-8d71-362b9e155667'
        kontaktperson:
          $ref: "#/components/schemas/kontaktpersonPayload"
        antwort:
          $ref: "#/components/schemas/antwortPayload"

  messageTraits:
    commonHeaders:
      headers:
        type: object
        properties:
          id:
            type: string
            format: uuid-as-string
            example: '65cf7091-e3ac-48e7-8553-c329490aae5c'
          key:
            type: string
            format: entity-uuid
            example: '65cf7091-e3ac-48e7-8553-c329490aae5c'
          version:
            type: integer
            example: 42
          timestamp:
            type: string
            format: java.utils.Instant-date
            example: '2019-09-13T23:30:52.123Z'
          type:
            type: string
            example: 'ausnahmesituation-passiert'

  operationTraits:
    kafka:
      bindings:
        kafka:
          clientId: fae-team-2-service
